# h2 DB
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true # 추가
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/unicorn
    username: sa
    password:

# 임시 Security User
  security:
    user:
      name: user
      password: 1111
