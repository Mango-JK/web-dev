<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>로그인 | 유니콘</title>
<!-- CSS -->
<link rel="stylesheet" th:href="@{/css/login.css}" />

<body>
<div class="wrap">
  <div class="wrapArea">
    <div class="container">
      <form>
        <div class="loginArea">
          <div class="box">
            <div class="title">
              <h1>유니콘</h1>
              <p>환영합니다. 로그인을 부탁드려요!</p>
            </div>
            <div class="img"><img id="loginImage" src="/images/common/login-banner.PNG" width="130px" height="130px"></div>
          </div>
          <div class="enter">
            <div>
              <label for="username">아이디</label>
              <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요." autocomplete="off" maxlength="30" style="ime-mode:inactive;" autofocus>
            </div>
            <div>
              <label for="password">비밀번호</label>
              <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." autocomplete="off" maxlength="30" style="ime-mode:inactive;">
            </div>
          </div>
          <div class="btArea">
            <button type="button" id="login" class="loginBtn">로그인</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
